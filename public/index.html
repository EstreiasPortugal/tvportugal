<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia TV Portugal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app app--dock">
      <header class="topbar">
<div class="brand">
  <img class="brand__logo" src="logo.png" alt="Texugona TV" />
  <div class="brand__text">
    <h1>Texugona TV</h1>
    <p>Pesquisa + Favoritos ⭐ + Direto</p>
  </div>
</div>

        <div class="topbar__right">
          <div class="chip" id="clock">--:--</div>
          <button id="fav-only" class="chip chip--toggle" type="button" aria-pressed="false">⭐</button>
        </div>
      </header>

      <section class="player player--full">
        <div class="player__head">
          <div>
            <div class="player__kicker">A ver agora</div>
            <h2 id="channel-title" class="player__title">—</h2>
          </div>
          <div class="player__actions">
            <button class="btn" id="btn-reload" type="button">Recarregar</button>
            <button class="btn btn--primary" id="btn-fullscreen" type="button">Ecrã inteiro</button>
          </div>
        </div>

        <div class="video">
          <iframe
            id="channel-frame"
            title="Emissão em direto"
            src=""
            allow="autoplay; fullscreen; encrypted-media"
            referrerpolicy="strict-origin-when-cross-origin"
            loading="lazy"
          ></iframe>
        </div>

        <div class="player__foot">
          <label class="search search--dock" aria-label="Pesquisar canal">
            <span class="search__icon" aria-hidden="true">⌕</span>
            <input id="search" type="search" placeholder="Pesquisar canais..." autocomplete="off" />
            <button id="clear-search" class="icon-btn" type="button" title="Limpar">×</button>
          </label>
        </div>
      </section>

      <section class="dock" aria-label="Canais">
        <div id="channel-list" class="dock__row"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
